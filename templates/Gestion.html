{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion</title>
    <link rel="icon" href="{% static 'Imagenes/Logo Restaurante.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/gestion.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">
    <style>
        .body {
            background-image: url("{% static 'Imagenes/FondoDefuminadoBlancoNegro.png' %}");
        }

        .light {
            background-image: url("{% static 'Imagenes/fondo-claro.jpeg' %}");
        }
    </style>
</head>
<body class="body">
    <div id="header">
        <img id="logo" src="{% static 'Imagenes/Logo Restaurante.png' %}">
        <div id="switch" class="form-check form-switch">
            <p id="interfaz">Oscuro / Claro</p>
            <input style="width: 4rem;height: 2rem;margin-left: 1rem" class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
        </div>
    </div>

    <div id="content" class="justify-content-evenly">
        <div class="card" style="width: 18rem; border-radius: 30px ">
                <div class="bloque">
                    <h2 class="card-title text-center">Administrador</h2>
                    <h5 class="card-text text-center">Entra como administrador del restaurante.</h5>
                    <br>
                    <div class="d-flex justify-content-evenly">
                        <a href="loginAdministrador" class="btn btn-dark btn-outline-danger"><h5>Modo Administrador</h5></a>
                    </div>
                </div>
        </div>
        <div class="card" style="width: 18rem; border-radius: 30px ">
                <div class="bloque">
                    <h2 class="card-title text-center">Camarero</h2>
                    <h5 class="card-text text-center">Entra como camarero del restaurante.</h5>
                    <br>
                    <div class="d-flex justify-content-evenly">
                        <a href="loginCamarero" class="btn btn-dark btn-outline-danger"><h5>Modo Camarero</h5></a>
                    </div>
                </div>
        </div>
        <div class="card" style="width: 18rem; border-radius: 30px ">
                <div class="bloque">
                    <h2 class="card-title text-center">Cocinero</h2>
                    <h5 class="card-text text-center">Entra como cocinero del restaurante.</h5>
                    <br>
                    <div class="d-flex justify-content-evenly">
                        <a href="loginCocinero" class="btn btn-dark btn-outline-danger"><h5>Modo Cocinero</h5></a>
                    </div>
                </div>
        </div>


    </div>
</body>
<script>
     document.getElementById('switchCheckDefault').addEventListener('change',()=>{
        if (document.body.className.indexOf('light')===-1) {
            document.body.classList.add('light');
        }
        else {
            document.body.classList.remove('light');
        }
    });
</script>
</html>
