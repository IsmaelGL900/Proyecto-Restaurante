<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="icon" href="{% static 'Imagenes/Logo Restaurante.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">
</head>
<body>

    <div class="Caja">
        <form action="mailto:reservas@mihotel.com" method="post" enctype="text/plain">
            <h1 class="title"><b>Mi Hotel - Reserva Online</b></h1>
            
            <p>
                <label for="name"><b>Nombre</b></label>
                <input type="text" name="Nombre" size="30">
            </p>
            <p>
                <label for="surname"><b>Apellidos</b></label>
                <input type="text" name="surname" size="30">
            </p>
            <p>
                <label for="number"><b>Telefono</b></label>
                <input type="number" name="number" size="30">
            </p>
            <p>
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" size="30">
            </p>
            <p>
                <label for="Car"><b>Número de coches</b></label>
                <input type="number" name="Car" size="30">
            </p>
            <p>
                <label for="date"><b>Fecha de entrada</b></label>
                <input type="date" name="date" size="30">
            </p>
            <p>
                <b>Tipo de habitación:</b>
                <br>
                <input type="radio" name="roomtype" value="simple">
                <label for="sexo"><b>Simple</b></label>
                <input type="radio" name="roomtype" value="double">
                <label for="sexo"><b>Doble</b></label>
                <input type="radio" name="roomtype" value="marriage">
                <label for="sexo"><b>Matrimonio</b></label>
            </p>
            <p>
                <b>Extras:</b>
                <br>
                <input type="checkbox" name="extra" value="breakfast">
                <label for="sexo"><b>Desayumo</b></label>
                <input type="checkbox" name="extra" value="lunch">
                <label for="sexo"><b>Almuerzo</b></label>
                <input type="checkbox" name="extra" value="dinner">
                <label for="sexo"><b>Cena</b></label>
                <input type="checkbox" name="extra" value="extra bed">
                <label for="sexo"><b>Cama extra</b></label>
            </p>
            <P>
            <b>Comentarios:</b>
                <br>
                <br>
                <textarea name="Comentarios"></textarea>
            </P>
            <p>
                <input class="Enviar" type="submit" value="Enviar">
                <input class="Borrar" type="reset" value="Borrar">
            </p>
        </form>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
