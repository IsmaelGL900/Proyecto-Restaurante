{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Al Rojo</title>
    <link rel="icon" href="{% static 'Imagenes/Logo Restaurante.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">
</head>
<body class="body">
    {% include "BarraNavegacion.html" %}
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div id="carrusel" class="carousel-inner">
                <div class="carousel-item active">
                    <img style="height: 40rem" src="{% static 'Imagenes/carousel-1.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img style="height: 30rem" src="{% static 'Imagenes/carouse-2.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img style="height: 40rem" src="{% static 'Imagenes/carousel-3.jpg' %}" class="d-block w-100" alt="...">
                </div>
          </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
         </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="eslogan">
            <h2 style="font-size: 4rem">"Todo o nada: <br>Hamburguesas que valen el riesgo"</h2>
    </div>

    <footer>
       <div style="display: flex">
            <img id="imagenRestaurante" src="{% static 'Imagenes/Puerta Bar.png' %}">
            <div id="contactos">
                <h2><img class="iconosContactos" src="{% static 'Imagenes/mapas-y-ubicacion.png' %}"> C. Calatrava, 3-11, Casco Antiguo, 41002 Sevilla</h2>
                <br>
                <h2><img class="iconosContactos" src="{% static 'Imagenes/correo-electronico.png' %}"> todoalrojo@gmail.com</h2>
            </div>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById('switchCheckDefault').addEventListener('change',()=>{
        if (document.body.className.indexOf('light')===-1) {
            document.body.classList.add('light');
        }
        else {
            document.body.classList.remove('light');
        }
    });
</script>
</body>
</html>
